<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <table>
                <tr class="screen input">
                    <td colspan="4" id="input"></td>
                </tr>
                <tr class="screen output">
                    <td colspan="4" id="output"></td>
                </tr>
                <tr>
                    <td class="btn special" id="AC">AC</td>
                    <td class="btn special" id="Del">Del</td>
                    <td class="btn special" id="/">/</td>
                    <td class="btn special" id="*">*</td>
                </tr>
                <tr>
                    <td class="btn" id="7">7</td>
                    <td class="btn" id="8">8</td>
                    <td class="btn" id="9">9</td>
                    <td class="btn special" id="+">+</td>
                </tr>
                <tr>
                    <td class="btn" id="4">4</td>
                    <td class="btn" id="5">5</td>
                    <td class="btn" id="6">6</td>
                    <td class="btn special" id="-">-</td>
                </tr>
                <tr>
                    <td class="btn" id="1">1</td>
                    <td class="btn" id="2">2</td>
                    <td class="btn" id="3">3</td>
                    <td class="special" id="=" rowspan="2">=</td>
                </tr>
                <tr>
                    <td class="btn" id="0">0</td>
                    <td class="btn" id="^">^</td>
                    <td class="btn" id=".">.</td>
                </tr>
            </table>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
